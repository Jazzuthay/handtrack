<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100vh * 9 / 16);
      /* Calculate width based on 9:16 aspect ratio */
      height: 100vh;
      /* Ensure height is viewport height */
      max-width: 100vw;
      /* Ensure max width is viewport width */
      max-height: 100vh;
      /* Ensure max height is viewport height */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .input_video,
    .output_canvas,
    .three_canvas {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      transform: translateX(-50%) scaleX(-1);
      /* Center crop and flip horizontally */
    }

    .input_video {
      width: auto;
      min-width: 100%;
    }

    .output_canvas,
    .three_canvas {
      width: 100%;
      height: auto;
    }

    .switch-camera-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video-container">
      <video id="inputVideo" class="input_video" autoplay></video>
      <canvas class="output_canvas" width="720" height="1280"></canvas>
      <!-- Adjust width and height for 9:16 aspect ratio -->
    </div>
    <canvas id="three_canvas" class="three_canvas" width="720" height="1280"></canvas>
    <!-- Adjust width and height for 9:16 aspect ratio -->
  </div>
  <button id="switchCameraButton" class="switch-camera-button">Switch Camera</button>
  <script>
    let aspectRatio = 9 / 16;

    // Initialize Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(33, aspectRatio, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three_canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 2;

    // Ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 5); // Soft white light
    scene.add(ambientLight);

    // Directional light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    let model;
    const loader = new THREE.GLTFLoader();
    loader.load('watch1.glb', function (gltf) {
      model = gltf.scene;

      // Adjust initial rotation (in radians)
      model.rotation.set(0, 0, Math.PI / 2); // Example: 90 degrees around Y-axis

      // Adjust initial scale
      model.scale.set(0.3, 0.3, 0.2); // Example: Scale down to 70% of original size

      scene.add(model);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // MediaPipe setup
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    const minScale = 0.3;
    const maxScale = 0.7;

    let lastUpdateTime = 0; // Variable to track the last update time
    const scaleTransitionDuration = 500; // Duration of scale transition in milliseconds (1 second)

    // Function to update model position and scale based on hand landmarks
    function updateModelPosition(firstHandLandmarks) {
      if (firstHandLandmarks.length > 0) {
        const firstLandmark = firstHandLandmarks[0];
        const wristLandmark = firstHandLandmarks[0];
        const middleFingerBase = firstHandLandmarks[9];

        // Calculate the angle between the wrist and middle finger base
        const dx = middleFingerBase.x - wristLandmark.x;
        const dy = middleFingerBase.y - wristLandmark.y;
        const angle = -Math.atan2(dy, dx);

        // Log the landmark positions
        console.log(`Landmark Position - X: ${firstLandmark.x}, Y: ${firstLandmark.y}, Z: ${firstLandmark.z}`);

        // Calculate desired position of the model's pivot point
        // Calculate desired position of the model's pivot point
        const scaleFactor = 2; // Example scale factor

        // Assuming `firstLandmark` coordinates are normalized between 0 and 1
        const normalizedX = firstLandmark.x;
        const normalizedY = firstLandmark.y;
        const normalizedZ = firstLandmark.z;

        // Calculate position in the 720x1280 canvas
        const modelPosition = new THREE.Vector3(
          // Adjust X position
          (normalizedX * scaleFactor - 1),

          // Adjust Y position (invert and scale)
          -normalizedY * (3 ) + 1.4,

          // Adjust Z position (scale)
          -(normalizedZ * scaleFactor + 3) 
        );


        // Calculate target scale based on Z position (adjust this calculation as needed)
        const scaleValue = firstLandmark.z * (10 ** 6); // Example: Scale up based on Z position
        const clampedScaleValue = THREE.MathUtils.clamp(scaleValue, minScale, maxScale);

        // Smoothly update scale using lerp over time
        const currentTime = Date.now();
        const deltaTime = currentTime - lastUpdateTime;
        const t = THREE.MathUtils.clamp(deltaTime / scaleTransitionDuration, 0, 1); // Interpolation factor

        // Perform linear interpolation (lerp) for smooth transition
        const currentScale = model.scale.x; // Assuming uniform scale
        const targetScale = clampedScaleValue - 0.05; // Adjust as needed
        const interpolatedScale = THREE.MathUtils.lerp(currentScale, targetScale, t);

        // Apply interpolated scale to the model
        if (model) {
          model.position.copy(modelPosition);
          model.scale.set(interpolatedScale, interpolatedScale, 0.1); // Adjust third component as needed
          model.rotation.z = angle; // Apply rotation to model
          console.log(`Updated Model Scale - X: ${model.scale.x}, Y: ${model.scale.y}, Z: ${model.scale.z}`);
        }

        // Update last update time
        lastUpdateTime = currentTime;
      }
    }

    // Callback function for MediaPipe onResults
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // Draw cropped input image on canvas
      const videoWidth = videoElement.videoWidth;
      const videoHeight = videoElement.videoHeight;
      const aspectRatio = videoWidth / videoHeight;
      const targetAspectRatio = 9 / 16;
      let sx, sy, sw, sh;

      if (aspectRatio > targetAspectRatio) {
        // Crop horizontally
        sw = videoHeight * targetAspectRatio;
        sh = videoHeight;
        sx = (videoWidth - sw) / 2;
        sy = 0;
      } else {
        // Crop vertically
        sw = videoWidth;
        sh = videoWidth / targetAspectRatio;
        sx = 0;
        sy = (videoHeight - sh) / 2;
      }

      canvasCtx.drawImage(videoElement, sx, sy, sw, sh, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const firstHandLandmarks = results.multiHandLandmarks[0];

        // Update model position and scale based on hand landmarks
        updateModelPosition(firstHandLandmarks);

        // Draw hand landmarks and connectors
        drawConnectors(canvasCtx, firstHandLandmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
        drawLandmarks(canvasCtx, firstHandLandmarks, { color: '#FF0000', lineWidth: 2 });
      }

      canvasCtx.restore();
    }

    // Initialize MediaPipe Hands object
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    // Set options for hand tracking
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.9,
      minTrackingConfidence: 0.9,
    });

    // Set the onResults callback
    hands.onResults(onResults);

    // Initialize camera feed from the video element
    const cameraFeed = new Camera(videoElement, {
      onFrame: async () => {
        // Crop video input to 9:16 aspect ratio
        const videoWidth = videoElement.videoWidth;
        const videoHeight = videoElement.videoHeight;
        const aspectRatio = videoWidth / videoHeight;
        const targetAspectRatio = 9 / 16;
        let sx, sy, sw, sh;

        if (aspectRatio > targetAspectRatio) {
          // Crop horizontally
          sw = videoHeight * targetAspectRatio;
          sh = videoHeight;
          sx = (videoWidth - sw) / 2;
          sy = 0;
        } else {
          // Crop vertically
          sw = videoWidth;
          sh = videoWidth / targetAspectRatio;
          sx = 0;
          sy = (videoHeight - sh) / 2;
        }

        const croppedVideoFrame = document.createElement('canvas');
        croppedVideoFrame.width = sw;
        croppedVideoFrame.height = sh;
        const ctx = croppedVideoFrame.getContext('2d');
        ctx.drawImage(videoElement, sx, sy, sw, sh, 0, 0, sw, sh);

        await hands.send({ image: croppedVideoFrame });
      },
      width: 1280,
      height: 720,
    });

    // Start camera feed
    cameraFeed.start();

    // Switch camera button functionality
    const switchCameraButton = document.getElementById('switchCameraButton');
    let facingMode = 'user'; // Initial facing mode (front camera)

    switchCameraButton.addEventListener('click', async () => {
      facingMode = facingMode === 'user' ? 'environment' : 'user';

      const constraints = {
        video: { facingMode: facingMode },
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('Error accessing the camera:', error);
      }
    });

    // Add event listener to handle window resize
    window.addEventListener('resize', () => {
      const newAspectRatio = window.innerWidth / window.innerHeight;
      camera.aspect = newAspectRatio;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
